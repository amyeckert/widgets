<!DOCTYPE html>
<html> 

    <head>
        <title>O3 map widget</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 

        <link href="css/map-widget.css" rel="stylesheet" type="text/css" />
    </head>

    <body class="bg-white">
        <main>

                <div class="map-widget">
                    <div class="map-widget_map">
                        <img src="img/map.png" alt="map showing O3's location" class="map-widget_image">
                        
                        <div class="map-widget_pin">
                           <img src="img/pin.svg" alt="pin on map">
                        </div>
                    </div>

                    <div class="map-widget_info">

                        <div class="map-widget_info--top">
                            <p class="map-widget_info--name">
                                    
                                <svg viewbox="0 0 54 54" xmlns="http://www.w3.org/2000/svg">
                                <path d="M34.8 27a7.8 7.8 0 1 1-7.8-7.8 7.9 7.9 0 0 1 7.8 7.8z" fill="currentColor"></path>
                                <path d="M0 0v54h54V0zm27 40a13 13 0 1 1 13-13 13 13 0 0 1-13 13zm16.8 6.7c-1.6 0-3-.8-3-2.8h1.7a1.2 1.2 0 0 0 1.3 1.3 1.3 1.3 0 0 0 1.3-1.3 1.2 1.2 0 0 0-1.4-1.3h-.2v-1.5h.2c.9 0 1.2-.4 1.2-1.2a1.2 1.2 0 1 0-2.3-.1h-1.7a2.6 2.6 0 0 1 2.9-2.7 2.7 2.7 0 0 1 2.9 2.7 2.3 2.3 0 0 1-1.1 2 2.3 2.3 0 0 1 1.2 2.1 2.8 2.8 0 0 1-3 2.8z" fill="currentColor"></path></svg>
                                       
                                <span>O<sub>3</sub> World</span>
                            </p>      
                        </div>
                        
                        <div class="map-widget_info--bottom">
                            
                            <address class="map-widget_info--address border-bottom"> 
                                <p>1339 Frankford Ave </p>  
                                <p>Suite 3 </p>  
                                <p>Philadelphia, PA, 19125 </p>  
                                <a href="https://www.google.com/maps" class="directions">Driving Directions</a>  
                            </address>

                            <address class="map-widget_info--phone">   
                                <a href="tel:(215) 592-4739">(215) 592-4739</a>
                            </address>

                        </div>
                        
                    </div>

                   

                </div>

        </main>
    </body>

</html>
